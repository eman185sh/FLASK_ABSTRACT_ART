<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abstract Art Generator</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 20px;
  }
  canvas {
    background: #222;
    border: 2px solid #eee;
    margin-top: 10px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #4caf50;
    color: white;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<h1>Abstract Art Generator ðŸŽ¨</h1>
<button onclick="generateArt()">Generate New Art</button>
<canvas id="canvas" width="600" height="600"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function randomColor() {
    const r = randomInt(0,255);
    const g = randomInt(0,255);
    const b = randomInt(0,255);
    const a = Math.random().toFixed(2);
    return `rgba(${r},${g},${b},${a})`;
  }

  function generateArt() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0; i<50; i++) {
      ctx.fillStyle = randomColor();
      const shape = randomInt(1,3);
      const x = randomInt(0,canvas.width);
      const y = randomInt(0,canvas.height);

      if(shape === 1) { // circle
        const radius = randomInt(10,60);
        ctx.beginPath();
        ctx.arc(x,y,radius,0,Math.PI*2);
        ctx.fill();
      } else if(shape === 2) { // rectangle
        const w = randomInt(20,100);
        const h = randomInt(20,100);
        ctx.fillRect(x,y,w,h);
      } else { // triangle
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.lineTo(x+randomInt(20,80), y+randomInt(20,80));
        ctx.lineTo(x+randomInt(-80,-20), y+randomInt(20,80));
        ctx.closePath();
        ctx.fill();
      }
    }
  }

  window.onload = generateArt;
</script>
</body>
</html>
